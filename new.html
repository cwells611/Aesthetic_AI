<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Team A12">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Aesthetic AI: AI Interior Designer</title>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <style>
            body {
                background-color: #1e1e1e;
                color: #f1f1f1;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            h1 {
                text-align: center;
                margin-top: 20px;
                font-size: 2.5em;
                color: #e5e5e5;
            }
            section {
                max-width: 800px;
                margin: 30px auto;
                padding: 20px;
                background: #2c2c2c;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
            label, p {
                font-size: 1.2em;
            }
            select, input[type="file"], button {
                background: #3a3a3a;
                color: #f1f1f1;
                border: none;
                padding: 10px;
                border-radius: 5px;
                font-size: 1em;
                width: 100%;
            }
            button {
                cursor: pointer;
                background-color: #4caf50;
                color: #fff;
                transition: background-color 0.3s ease;
            }
            button:hover {
                background-color: #45a049;
            }
            #furnitureItems label {
                display: inline-block;
                margin-right: 10px;
            }
            input[type="checkbox"] {
                margin-right: 5px;
            }
            img {
                display: block;
                max-width: 100%;
                margin: 20px auto;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
        </style>
    </head>
    <body>
        <h1>Aesthetic AI</h1>
        <section id="dimenstion_form">
            <form id="input_form" method="post" action="/main">
                <label for="aesthetic">Choose your Aesthetic</label>
                <select name="aesthetic" id="aesthetic">
                    <option value="default">Select</option>
                    <option value="rustic">Rustic</option>
                    <option value="modern">Modern</option>
                    <option value="industrial">Industrial</option>
                    <option value="coastal">Coastal</option>
                </select>
                
                <p>Check which furniture pieces you would like included in the room</p>
                <div id="furnitureItems">
                    <label for="coffeeTable">Coffee Table</label>
                    <input type="checkbox" id="coffeeTable", name="coffeeTable">
                    <br>
                    <label for="sideTable">Side Tables</label>
                    <input type="checkbox" id="sideTable", name="sideTable">
                    <br>
                    <label for="couch">Couch</label>
                    <input type="checkbox" id="couch", name="couch">
                    <br>
                    <label for="entertainmentCenter">Entertainment Center</label>
                    <input type="checkbox" id="entertainmentCenter", name="entertainmentCenter">
                    <br>
                    <label for="rug">Area Rug</label>
                    <input type="checkbox" id="rug", name="rug">
                    <br>
                    <label for="bed">Bed</label>
                    <input type="checkbox" id="bed", name="bed">
                    <br>
                    <label for="shelves">Shelves</label>
                    <input type="checkbox" id="shelves", name="shelves">
                    <br>
                    <label for="lamp">Lamp</label>
                    <input type="checkbox" id="lamp", name="lamp">
                    <br>
                    <label for="dresser">Dresser</label>
                    <input type="checkbox" id="dresser", name="dresser">
                    <br>
                    <label for="nightstand">Nightstand</label>
                    <input type="checkbox" id="nightstand", name="nightstand">
                    <br>
                    <label for="desk">Desk</label>
                    <input type="checkbox" id="desk", name="desk">
                    <br>
                    <label for="armchair">Armchair</label>
                    <input type="checkbox" id="armchair", name="armchair">
                </div>
                <br><br>
                <label for="imgInput">Input Image</label>
                <input type="file" id="imgInput" name="imgInput" accept=".jpg,.png,.jpeg">
                
                <button id="submit" name="submit" type="submit">Submit</button>
            </form>
            <img src="{{url_for('static', filename='/images/generated_image.jpg')}}" alt="Generated Room Design"/>
        </section>
    </body>
</html>
